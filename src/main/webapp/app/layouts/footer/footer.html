<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="widget">
                <h3>Last properties</h3>
                <ul class="list-unstyled" ng-repeat="property in vm.propertiesTop5">
                    <li><a ui-sref="property.detail({id:property.id})">{{property.name}} - {{property.town}}</a></li>
                </ul>
            </div>
        </div>
        <!-- break -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="widget">
                <h3>{{vm.company.name}}</h3>
                <address>
                    <strong>{{vm.company.location.town}}</strong><br>
                    {{vm.company.location.province}}<br>
                    {{vm.company.location.typeOfRoad}}<br>
                    <br>
                    Telf. : {{vm.company.phone}}<br>
                    Email : {{vm.company.email}}
                </address>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <ng-map center="{{vm.company.location.latitude}},{{vm.company.location.longitude}}" zoom="16">
                <marker position="[{{vm.company.location.latitude}}, {{vm.company.location.longitude}}]" title="{{vm.company.name}}"></marker>
            </ng-map>
        </div>
        <!-- break -->
    </div>
    <!-- break -->

    <!-- begin:copyright -->
    <div class="row">
        <div class="col-md-12 copyright">
            <p data-translate="footer.copyright"></p>
            <a href="#top" class="btn btn-success scroltop"><i class="fa fa-angle-up"></i></a>
        </div>
    </div>
    <!-- end:copyright -->

</div>
