<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <jhi-alert-error></jhi-alert-error>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 data-translate="assessoriaTorrellesApp.notification.home.title">
            Read Notification
        </h1>
        <div ncy-breadcrumb></div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Carpetas</h3>

                        <div class="box-tools">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a ui-sref="notification" ><i class="fa fa-inbox" ></i> Notifications
                                <span class="label label-primary pull-right">{{vm.notifications.seen}}</span></a></li>
                            <li><a ui-sref="request" ><i class="fa fa-envelope-o"></i> Solicitudes</a></li>
                        </ul>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title" data-translate="assessoriaTorrellesApp.notification.home.title">Read Mail</h3>

                        <div class="box-tools pull-right">
                            <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Previous"><i class="fa fa-chevron-left"></i></a>
                            <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Next"><i class="fa fa-chevron-right"></i></a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <div class="mailbox-read-info">
                            <h3>{{vm.notification.title}}</h3>
                            <h5>
                                <span class="mailbox-read-time pull-right">{{vm.notification.date | date:'medium'}}</span>
                            </h5>
                        </div>
                        <!-- /.mailbox-read-info
                        <div class="mailbox-controls with-border text-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Delete">
                                    <i class="fa fa-trash-o"></i></button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Reply">
                                    <i class="fa fa-reply"></i></button>
                                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Forward">
                                    <i class="fa fa-share"></i></button>
                            </div>-->
                            <!-- /.btn-group
                            <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Print">
                                <i class="fa fa-print"></i></button>
                        </div>-->
                        <!-- /.mailbox-controls -->
                        <div class="mailbox-read-message">
                            <p>{{vm.notification.content}}</p>
                        </div>
                        <!-- /.mailbox-read-message -->
                    </div>
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
